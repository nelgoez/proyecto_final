<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Productos</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/index.js" defer></script>
</head>
<body>
    <h1>Administrador de Productos</h1>
    <h3>Agregar producto:</h3>
    <form action="/api/productos/guardar" method="POST">
        <label for="title">Title: <input id="title" type="text" name="title"></label>
        <label for="price">Price: <input id="price" type="text" name="price"></label>
        <label for="thumbnail">Thumbnail: <input id="thumbnail" type="text" name="thumbnail"></label>
        <button type="submit">Agregar</button>
    </form>
    <div id="productos"></div>
    <h1>Centro de Mensajes</h1>
    <input id="email" type="email">
    <hr>
    <div id="chat"></div>
    <input type="text">
    <button>Enviar!</button>
</body>
</html>
